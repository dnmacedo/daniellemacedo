<!DOCTYPE html>

<html>

<head>
  <title>Dani By Design</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,700" rel="stylesheet">
  <meta charset="utf-8">
  <script src="script.js"></script>

  <!-- FAVICON commands, allows for access to favicon-->

  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/manifest.json">
  <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#f16d8f">
  <meta name="theme-color" content="#ffffff">

  <!--end of FAVICON commands-->

</head>

<body>

  <header>

    <a href="http://dnmacedo.github.io/portfolio"><img src="../images/dbdlogo.svg" alt="dani by design logo"></a>

    <nav>
      <ul>
        <li><a href = "http://dnmacedo.github.io/portfolio">Home</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/artwork" title="artwork">Artwork</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/graphics" title="graphics">Graphics</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/photography" title="photography">Photo</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/contact" title="contact">Contact</a></li>
      </ul>
    </nav>

  </header>

  <div class="parallax">

    <div class="parallax__layer parallax__layer--back">

      <img src="../images/background3.png" alt="Northern Cali landscape">

    </div>

    <div class="parallax__layer parallax__layer--base">


      <main>

        <section id="artwork">

          <div class="preview">

            <h1 class="heading"></h1>

            <img id="previewImg" src="images/jMraz.jpg" alt="Jason Mraz portrait">

          </div>

          <div id="artSec">

            <h2 class="subheading" id="artTitle">Portrait #1</h2>

            <p id="artDes">Portrait of singer/songwriter Jason Mraz, charcoal on bristol paper, 2012</p>

            <ul id="artThumbs">
              <li class="art" id="jMrazLink"><img src="images/jMrazLink.jpg" alt="Jason Mraz portrait" width="100"></li>
              <li class="art" id="threeWomenLink"><img src="images/3womenLink.jpg" alt="3 figures" width="100"></li>
              <li class="art" id="beachLink"><img src="images/beachLink.jpg" alt="beach" width="100"></li>
              <li class="art" id="fmaLink"><img src="images/fmaLink.jpg" alt="FMA Oil Painting" width="100"></li>
              <li class="art" id="foxLink"><img src="images/foxLink.jpg" alt="Fox" width="100"></li>
              <li class="art" id="leoLink"><img src="images/leoLink.jpg" alt="Leonardo DeCaprio portrait" width="100"></li>
              <li class="art" id="roxasLink"><img src="images/roxasLink.jpg" alt="character drawing #1" width="100"></li>
              <li class="art" id="roxLink"><img src="images/roxLink.jpg" alt="character drawing #2" width="100"></li>
              <li class="art" id="spiderMLink"><img src="images/spiderMLink.jpg" alt="Spider Man" width="100"></li>
              <li class="art" id="stillLifeLink"><img src="images/stillLifeLink.jpg" alt="Still Life" width="100"></li>
              <li class="art" id="venLink"><img src="images/venLink.jpg" alt="character drawing #3" width="100"></li>
            </ul>

          </div>

        </section>


        <footer>
          <button>Resume</button>

          <button>Contact</button>
        </footer>

      </main>

    </div>

  </div>

</body>

</html>
