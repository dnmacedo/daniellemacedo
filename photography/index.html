  <header>

    <a href="http://dnmacedo.github.io/portfolio"><img src="../images/dbdlogo.svg" alt="dani by design logo"></a>

        <li id="contactNav"><a href = "http://dnmacedo.github.io/portfolio/contact" title="contact">CONTACT</a></li>

      <main>

              <li class="photo" id="lagunaBeachLink"><img src="images/beachLink.jpg" alt="beach"></li>
              <li class="photo" id="bootsLink"><img src="images/bootsLink.jpg" alt="boots hanging"></li>

              <li class="photo" id="lightsLink"><img src="images/lightsLink.jpg" alt="string of lights"></li>

        <footer>
          <p>Resume available upon request</p>

          <div>

          <a href="https://www.instagram.com/dani_by_design/"><img src="../images/instagramIcon.png" alt="instagram icon" width="30" height="30"></a>

          <a href="https://www.linkedin.com/in/dnmacedo/"><img src="../images/linkedInIcon.png" alt="linkedIn icon" width="30" height="30"></a>
