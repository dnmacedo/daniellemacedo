<!DOCTYPE html>

<html>

<head>
  <title>Dani By Design</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,700" rel="stylesheet">
  <meta charset="utf-8">
  <script src="../script.js"></script>

  <!-- FAVICON commands, allows for access to favicon-->

  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/manifest.json">
  <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#f16d8f">
  <meta name="theme-color" content="#ffffff">

  <!--end of FAVICON commands-->

</head>

<body>

  <header>

    <a href="http://dnmacedo.github.io/portfolio"><img src="../images/dbdlogo.svg" alt="dani by design logo"></a>

    <nav>
      <ul>
        <li><a href = "http://dnmacedo.github.io/portfolio">HOME</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/artwork" title="artwork">ARTWORK</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/graphics" title="graphics">GRAPHICS</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/photography" title="photography">PHOTOS</a></li>
        <li><a href = "http://dnmacedo.github.io/portfolio/contact" title="contact">CONTACT</a></li>
      </ul>
    </nav>

  </header>

  <div class="parallax">

    <div class="parallax__layer parallax__layer--back">

      <img src="../images/background3.png" alt="Northern Cali landscape">

    </div>

    <div class="parallax__layer parallax__layer--base">


      <main>


        <section id="photography">

          <div class="preview">

            <h1 class="heading"></h1>

            <img id="previewImage" src="images/bandit.jpg" alt="Cat portrait" width="800">

          </div>

          <div id="photoSec">

            <h2 class="subheading" id="photoTitle">Bandit</h2>

            <p id="artDes">Portrait of grandma's cat, digital camera, 2012</p>

            <ul id="photoThumbs">
              <li class="photo" id="banditLink"><img src="images/banditLink.jpg" alt="Cat portrait" width="100"></li>
              <li class="photo" id="beachLink"><img src="images/beachLink.jpg" alt="beach" width="100"></li>
              <li class="photo" id="bootsLink"><img src="images/bootsLink.jpg" alt="boots hanging" width="100"></li>
              <li class="photo" id="bridgeLink"><img src="images/bridgeLink.jpg" alt="Bridge and Bird" width="100"></li>
              <li class="photo" id="bulbLink"><img src="images/bulbLink.jpg" alt="string of bulbs" width="100"></li>
              <li class="photo" id="lightsLink"><img src="images/lightsLink.jpg" alt="string of lights" width="100"></li>
              <li class="photo" id="catRoadLink"><img src="images/catRoadLink.jpg" alt="Cat in middle of road" width="100"></li>
              <li class="photo" id="owlLink"><img src="images/owlLink.jpg" alt="Owl" width="100"></li>
              <li class="photo" id="roomLink"><img src="images/roomLink.jpg" alt="Room" width="100"></li>
              <li class="photo" id="sanctuaryLink"><img src="images/sanctuaryLink.jpg" alt="bird sanctuary" width="100"></li>
              <li class="photo" id="stitchesLink"><img src="images/stitchesLink.jpg" alt="stray cat" width="100"></li>
              <li class="photo" id="stitches2Link"><img src="images/stitches2Link.jpg" alt="stray cat" width="100"></li>
              <li class="photo" id="treeLink"><img src="images/treeLink.jpg" alt="tree" width="100"></li>
              <li class="photo" id="treesLink"><img src="images/treesLink.jpg" alt="tree reflection" width="100"></li>
              <li class="photo" id="wallLink"><img src="images/wallLink.jpg" alt="brick wall" width="100"></li>
            </ul>

          </div>

        </section>


        <footer>
          <a>Resume</a>

          <a href="http://dnmacedo.github.io/portfolio/contact">Contact</a>
        </footer>

      </main>

    </div>

  </div>

</body>

</html>
